<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  	<!-- External CSS Files -->
	<link rel="stylesheet" type="text/css" href="CSS/menubar.css">

	<title>Welcome to Cryo3D!</title>
 
</head>

<body>
	<div id="cesiumContainer"></div>

  	<div id="menuButton">
		<button class="menuButton" onclick="menuBarToggle()" onmouseover="menuHover()">Cryo3D Menu</button>
		<!-- Attempt at text showing upon hover -->
		<!-- <p id="menuHoverText" style="display:inline; color: white"></p> -->
  	</div>

  	<div id="adminButton">
  		<button class="adminLoginButton" onclick="adminLoginToggle()">Admin? Login Here!</button>
  	</div>

  	<div id="menuBar">
		<ul>
	  		<li> <a class="active" href="#home">Home</a></li>   
	  		<!-- TO DO: Have way to add waypoints by making GET requests with PHP and
	  		append to the FlightPaths.jsonp file -->
	  		<li> <a id="waypoints" href="#">Waypoints</a></li>
	  		<li> <a id="flightpaths" href="#">Flight Paths</a></li>
		</ul>
  	</div>

  	<div id="openModal" class="modalDialog" style="display:none">
  		<h2>Admin Login</h2>
  		<p>This is a test paragraph</p>
  		<button onclick="adminLoginToggle()" style="position:absolute; bottom: 10px; right: 10px">Cancel</button>
  	</div>

  	<div id="flightPathModal" class="modalDialog" style="display:none; padding:0px;">
  		<button onclick="showEditFlightPathModal()" class="flightPathModalButton">Edit Flight Path</button><button onclick="showAddFlightPathModal()" class="flightPathModalButton">Add Flight Path</button> <!-- must stay on same line -->
  	</div>  	

  	<!-- External JS Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> <!-- allows us to call php scripts !-->
  	<script src="../Build/Cesium/Cesium.js"></script>  <!-- core Cesium JS functionality !-->
  	<script src="Javascript/initView.js"></script> <!-- instantiates cesium viewer and draws things we want loaded immediately !-->
  	<script src="Data/FlightPaths.jsonp"></script>
  	<script src="Javascript/flightPathModal.js"></script>  <!-- functions for the flightPathModal !-->
  	<script src="Javascript/menubar.js"></script>  <!-- menubar toggle/hover functions !-->
  	<script src="Javascript/database.js"></script>  <!-- javascript that makes ajax call to php to intialize db !-->

</body>
</html>
